<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- CSS that runs in all application (if necessary) -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <!-- CSS that runs on a specific page -->
    {% block styles %}{% endblock %}
</head>
<body>
    <header class="container-fluid header">
        {% if current_user.is_authenticated %}
            <a href="{{url_for('auth.logout')}}" class="btn btn-danger">Logout</a>
        {% endif %}
            {% block back_button %}{% endblock %}
    </header>
    {% block content %}{% endblock %}
    <footer class="container-fluid footer">
        <div class="d-flex justify-content-center align-items-center footer-content">
            Copyright &#169; 2022 by Willie, Matthew, Bryan Djoni
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>

</body>
</html>
